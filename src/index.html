<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-xs-12">&nbsp;</div>
    </div>
    <div>
      <div class="row">
        <div class="col-xs-12">
          <canvas id="gameoflife_canvas">
            <p class="notification text-danger">
              Sorry, your browser cannot display this content. Try updating your
              browser or
              <a href="http://web-browsers.findthebest.com/" target="_blank"
                >use a different browser</a
              >.
            </p>
          </canvas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">&nbsp;</div>
    </div>

    <div class="container controls">
      <div class="row">
        <div class="col-xs-12">
          Controls:
          <button class="btn btn-primary start" role="button">
            Start
          </button>
          <button class="btn btn-primary stop" role="button">Stop</button>
          <button class="btn btn-primary step" role="button">Step</button>
          <button class="btn btn-primary reset" role="button">
            Reset
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">&nbsp;</div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          Fill:
          <button class="btn btn-info setRandomPoint" role="button">
            Random
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">&nbsp;</div>
      </div>
      <div class="d-flex gap-2 mt-2 align-items-center">
        <label for="col" class="text-center">Col</label>
        <input type="number" id="col" />
        <label for="row">Row</label>
        <input type="number" id="row" />
        <button class="btn btn-primary" role="button">Save</button>
      </div>
    </div>

    <script src="gameoflife.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var BigGame = new GameOfLife({
          canvas_id: "gameoflife_canvas",
          num_cols: 100,
          num_rows: 50,
          cell_size: 10,
          color_lines: "#cccccc",
          color_cell_dead: "#ffffff",
          color_cell_alive: "#57A0DB",
          update_interval: 50,
        });

        $(".start").click(function () {
          BigGame.start();
        });
        $(".stop").click(function () {
          BigGame.stop();
        });
        $(".step").click(function () {
          BigGame.step();
        });
        $(".reset").click(function () {
          BigGame.reset();
        });
        $(".setRandomPoint").click(function () {
          BigGame.setRandomPoint();
        });
        $('.blinker').click(function() {
            BigGame.setState([
                {col: 2, row: 1},
                {col: 2, row: 2},
                {col: 2, row: 3}
            ]);
        });

        $('.glider').click(function() {
            BigGame.setState([
                {col: 6, row: 3},
                {col: 7, row: 1},
                {col: 7, row: 3},
                {col: 8, row: 2},
                {col: 8, row: 3}
            ]);
        });

        $('.pentadecathlon').click(function() {
            BigGame.setState([
                {col: 23, row: 5},
                {col: 23, row: 10},
                {col: 24, row: 3},
                {col: 24, row: 4},
                {col: 24, row: 6},
                {col: 24, row: 7},
                {col: 24, row: 8},
                {col: 24, row: 9},
                {col: 24, row: 11},
                {col: 24, row: 12},
                {col: 25, row: 5},
                {col: 25, row: 10}
            ]);
        });

        $('.gostersGliderGun').click(function() {
            BigGame.setState([
                {col: 1, row: 31},
                {col: 1, row: 32},
                {col: 2, row: 31},
                {col: 2, row: 32},
                {col: 11, row: 31},
                {col: 11, row: 32},
                {col: 11, row: 33},
                {col: 12, row: 30},
                {col: 12, row: 34},
                {col: 13, row: 29},
                {col: 13, row: 35},
                {col: 14, row: 29},
                {col: 14, row: 35},
                {col: 15, row: 32},
                {col: 16, row: 30},
                {col: 16, row: 34},
                {col: 17, row: 31},
                {col: 17, row: 32},
                {col: 17, row: 33},
                {col: 18, row: 32},
                {col: 21, row: 29},
                {col: 21, row: 30},
                {col: 21, row: 31},
                {col: 22, row: 29},
                {col: 22, row: 30},
                {col: 22, row: 31},
                {col: 23, row: 28},
                {col: 23, row: 32},
                {col: 25, row: 27},
                {col: 25, row: 28},
                {col: 25, row: 32},
                {col: 25, row: 33},
                {col: 35, row: 29},
                {col: 35, row: 30},
                {col: 36, row: 29},
                {col: 36, row: 30}
            ]);
        });

        $('.acorn').click(function() {
            BigGame.setState([
                {col: 35, row: 22},
                {col: 36, row: 20},
                {col: 36, row: 22},
                {col: 38, row: 21},
                {col: 39, row: 22},
                {col: 40, row: 22},
                {col: 41, row: 22}
            ]);
        });
      });
    </script>
  </body>
</html>
